{% extends "account/password_reset.html" %}
{% block content %}
<div class="forgot-password-card">
    <h3 class="form-title text-success">Check Your Email</h3>
    <p class="form-text">
        We’ve sent you an email with instructions to reset your password. If it doesn’t arrive soon, check your spam folder.
    </p>
    
    <div class="back-to-login">
        <a href="{% url 'login' %}" class="btn btn-warning">Back to login</a>
    </div>
</div>
{% endblock %}
