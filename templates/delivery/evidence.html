{% extends "delivery/base.html" %}
{% block content %}

            <div class="container-fluid my-2">
                <div class="card shadow-lg">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0 text-light text-center">View Evidence</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Order ID</th>
                                    <th>Payment amount</th>
                                    <th>Time</th>
                                    <th>Evidence Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in orders %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{order.id}}</td>
                                    <td>{{order.payment.amount}}</td>
                                    <td>{{order.created_at}}</td>
                                    <td class="text-center">
                                        <img src="{{order.evidence.url}}" alt="Evidence Image" class="img-fluid border" style="max-height: 80px; border-radius: 8px;" data-bs-toggle="modal" data-bs-target="#imageModal-{{order.id}}">
                                    </td>
                                    
                                    <!-- Modal -->
                                    <div class="modal fade" id="imageModal-{{order.id}}" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="imageModalLabel">Full Image</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <img src="{{order.evidence.url}}" alt="Full Evidence Image" class="img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {% endblock %}
