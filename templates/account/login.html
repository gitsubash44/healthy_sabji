<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        .card-login {
            border-radius: 15px;
        }
        .card-login img {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    {% if messages %}
        <div class="container mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <section class="bg-dark" style="height: 100vh;">
        <div class="container py-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                    <div class="card card-login my-4">
                        <div class="row g-0">
                            <!-- Left Column: Image -->
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="/static/img/Healthy.png"
                                    alt="Sample photo" class="img-fluid" />
                            </div>
                            <!-- Right Column: Form -->
                            <div class="col-xl-6">
                                <h3 class="mb-5 mt-4 text-uppercase">Login</h3>
                                <div class="card-body p-md-5 text-black">
                                    <form method="post">
                                        {% csrf_token %}

                                    <!-- Email -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="loginEmail">Email</label>
                                        <input type="text" name="username" id="loginEmail" class="form-control form-control-lg" />
                                    </div>

                                    <!-- Password -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="loginPassword">Password</label>
                                        <input type="password" name="password" id="loginPassword" class="form-control form-control-lg" />
                                    </div>

                                    <!-- Remember Me Checkbox -->
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" />
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>

                                    <!-- Login Button -->
                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="submit" class="btn btn-warning btn-lg">Login</button>
                                    </div>
                                </form>
                                    <!-- Forgot Password Link -->
                                    <div class="mt-3 text-center">
                                        <a href="#!" class="text-muted">Forgot password?</a>
                                    </div>

                                    <!-- Register Link -->
                                    <div class="mt-3 text-center">
                                        <p>Don't have an account? <a href="{% url 'register' %}" class="text-warning">Register here</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
<!-- Bootstrap js link -->
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
