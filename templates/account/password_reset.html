<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            width: 100%;
            max-width: 900px;
        }
        .image-container {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 10px 0 0 10px;
            height: 100%;
        }
        .auth-image {
            max-width: 100%;
            height: auto;
        }
        .forgot-password-card {
            padding: 3rem;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            height: 100%;
        }
        .form-title {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-text {
            margin-bottom: 1.5rem;
            color: #6c757d;
        }
        .btn-send-code {
            width: 100%;
            margin-top: 1rem;
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        input {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 0.5rem;
            width: 100%;
        }
        @media (max-width: 768px) {
            .image-container {
                display: none;
            }
            .forgot-password-card {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="row g-0">
            <!-- Image Column -->
            <div class="col-md-6">
                <div class="image-container">
                    <img src="{% static 'img/Healthy.png' %}" alt="Forgot Password Illustration" class="auth-image">
                </div>
            </div>
            
            <!-- Form Column -->
            <div class="col-md-6">
                
{% block content %}
<div class="forgot-password-card">
    <h3 class="form-title">Reset Your Password</h3>
    <p class="form-text">Enter your email address and we'll send you a link to reset your password.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-success btn-send-code">Send Reset Link</button>
    </form>
    

    <div class="back-to-login">
        <a href="{% url 'login' %}" class="text-decoration-none text-warning">Back to login</a>
    </div>
</div>
{% endblock %}

</div>
</div>
</div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
