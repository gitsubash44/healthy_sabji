<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="/static/css/delivery.css">
    <title>Farmer Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">Healthy Sabji</div>
            <div class="list-group list-group-flush my-3">
                <a href="{% url 'delivery_dashboard' %}" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="{% url 'pickup' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-truck-pickup me-2"></i>New Orders</a>
                <a href="{% url 'drop' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-gift me-2"></i>Drop Order</a>
                <a href="{% url 'evidence' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-upload me-2"></i>Evidence Submit</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="fw-bold h4" href="{% url 'farmer_profile' %}">
                                <i class="fas fa-user me-2"></i>Subash Dhami
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-4 my-2">
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="p-4 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">2342</h3>
                                <p class="fs-5">Total Orders</p>
                            </div>
                            <i class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-4"></i>
                        </div>
                    </div>
            
            
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="p-4 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">RS 20000</h3>
                                <p class="fs-5">Total Income</p>
                            </div>
                            <i class="fas fa-money-bill-wave-alt fs-1 primary-text border rounded-full secondary-bg p-4"></i>
                        </div>
                    </div>
                </div>
            
                <div class="row my-5">
                    <h3 class="fs-4 mb-3">Orders List</h3>
                    <div class="col">
                        <table class="table bg-white rounded shadow-sm table-hover">
                            <thead>
                                <tr>
                                    <th scope="col" width="50">#</th>
                                    <th scope="col">Order ID</th>
                                    <th scope="col">Products Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>ORD1234</td>
                                    <td>Poteto</td>
                                    <td>2 KG</td>
                                    <td><button class="btn border border-secondary rounded-pill px-3 text-primary btn-sm">Details</button></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>ORD1235</td>
                                    <td>Tomato</td>
                                    <td>1 KG</td>
                                    <td><button class="btn border border-secondary rounded-pill px-3 text-primary btn-sm">Details</button></td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>ORD1236</td>
                                    <td>Cauliflower</td>
                                    <td>3 KG</td>
                                    <td><button class="btn border border-secondary rounded-pill px-3 text-primary btn-sm">Details</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>


    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
<!-- Bootstrap js link -->
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
