<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        .card-registration {
            border-radius: 15px;
        }
        .card-registration img {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            height: 95%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <section class="bg-dark">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                    <div class="card card-registration my-2">
                        <div class="row g-0">
                            <!-- Left Column: Image -->
                            <div class="col-xl-4 d-none d-xl-block">
                                <img src="/static/img/register.png"
                                    alt="Sample photo" class="img-fluid" />
                            </div>
                            <!-- Right Column: Form -->
                            <div class="col-xl-8 p-2">
                                <div class="card-body p-md-3 text-black">
                                    <h3 class="mb-3 text-uppercase text-center">Register</h3>

                                    <!-- Name -->
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="firstName">User ID</label>
                                                <input type="text" id="firstName" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="lastName">User Name</label>
                                                <input type="text" id="lastName" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="number">Phone Number</label>
                                                <input type="tel" id="number" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline">
                                        <label class="form-label" for="userType">User Type</label>
                                        <select class="form-select form-control-lg" id="userType">
                                            <option value="" disabled selected>Select User Type</option>
                                            <option value="Customer">Customer</option>
                                            <option value="Farmer">Farmer</option>
                                        </select>
                                    </div>
                                        </div>
                                    </div>

                                    <!-- Address -->
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="address">Address</label>
                                        <input type="text" id="address" class="form-control form-control-lg" />
                                    </div>

                                    <!-- Email -->
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg" />
                                    </div>

                                    <!-- Password -->
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg" />
                                    </div>

                                    <!-- Buttons -->
                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" class="btn btn-warning btn-lg ms-2">Register</button>
                                    </div>

                                     <!-- Register Link -->
                                     <div class="mt-3 text-center">
                                        <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

    
<!-- Bootstrap js link -->
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
