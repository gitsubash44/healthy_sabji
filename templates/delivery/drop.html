<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="/static/css/delivery.css">
    <title>Delivery Dashboard</title>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">Healthy Sabji</div>
            <div class="list-group list-group-flush my-3">
                <a href="{% url 'delivery_dashboard' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="{% url 'pickup' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-truck-pickup me-2"></i>Pickup Order</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-gift me-2"></i>Drop Order</a>
                <a href="{% url 'evidence' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-eye me-2"></i>View Evidence</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="fw-bold h4" href="#">
                                <i class="fas fa-user me-2"></i>Subash Dhami
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid my-2">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0 text-white">Drop Product Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>Drop Location:</strong> 23 Main Road, Green Park</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Drop Date:</strong> December 26, 2024</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>Drop Time:</strong> 2:00 PM</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Contact Person:</strong> Ramesh Shrestha</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>Order ID:</strong> 54321</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="tel:+977-9862451644" class="btn btn-primary">Call To Action</a>
                            <button class="btn btn-secondary">Confirm Delivery</button>
                            <label for="photo-upload" class="btn btn-secondary">
                                <i class="fas fa-upload me-2"></i>Submit Evidence
                            </label>
                            <input type="file" id="photo-upload" name="photo" accept="image/*" style="display: none;" onchange="this.form.submit()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

    <!-- Bootstrap js link -->
    <script src="/static/js/bootstrap.js"></script>
</body>
</html>
